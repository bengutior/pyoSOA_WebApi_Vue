<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
</head>
<body>

    <div id="app" class="container">
        <p>Platzi</p>

        <h1>REGISTRATE</h1>
        <button @click="fecthRegistro">Registrar</button>


        <div id="mdlAlumno" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Registro de Datos</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <!--boton X de la esquina-->
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!--Contenido-->
                        <form action="">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">Nombres</label>
                                    <input type="text" class="form-control" v-model="nom" placeholder="Nombres">
                                </div><br />
                                <div class="form-group col-md-6">
                                    <label for="inputApellidos">Apellidos</label>
                                    <input type="text" class="form-control" v-model="ape" placeholder="Apellidos">
                                </div>
                            </div><br />
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Email</label>
                                    <input type="email" class="form-control" v-model="corr" placeholder="nombre@dominio.com">
                                </div>
                            </div><br />
                            <div class="form-group">
                                <label for="inputTelefono">Telefono</label>
                                <input type="text" class="form-control" v-model="tel" placeholder="999-999-999">
                            </div><br />
                            <div class="form-group">
                                <label for="inputTelefono">WhatsApp</label><br />
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" v-model="r_w" value="Si">
                                    <label class="form-check-label" for="inlineRadio1">Si</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" v-model="r_w" value="No">
                                    <label class="form-check-label" for="inlineRadio2">No</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" @click="RegistrarDatos">Continuar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div v-for="datos.nom">{{nom}}</div>
 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.6.1/vue-resource.min.js" integrity="sha512-NuUIe6TWdEivPTcxnihx2e6r2xQFEFPrJfpdZWoBwZF6G51Rphcf5r/1ZU/ytj4lyHwLd/YGMix4a5LqAN15XA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script>
        new Vue({
            el: "#app",
            data: {
                nom: "",
                ape: "",
                corr: "",
                tel: 0,
                r_w: "",
                datos: []
            },
            methods: {
                fecthRegistro: function() {
                    $("#mdlAlumno").modal("show");
                },

                RegistrarDatos: function () { 
                    var url = "https://localhost:44343/api/AlumnoController/RegistrarDatos?nom="+this.nom+"&ape="+this.ape+"&corr="+this.corr+"&r_w="+this.r_w+"&tel="+this.tel;
                    this.$http.post(url).then(function (response) {
                        this.datos = response.data;
                    });
                }
            }





        });

    </script>
</body>
</html>
